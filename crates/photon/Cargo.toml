[package]
name = "photon"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Pure image processing pipeline for AI-powered tagging and embeddings"

[[bin]]
name = "photon"
path = "src/main.rs"

[dependencies]
photon-core = { path = "../photon-core" }

# CLI
clap = { version = "4", features = ["derive", "env"] }

# Async
tokio.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
anyhow.workspace = true

# HTTP (model download)
reqwest.workspace = true
futures-util.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# Progress bar (Phase 6)
indicatif = "0.17"

# Interactive CLI
dialoguer = "0.11"
console = "0.15"

# Config editing (LLM key persistence â€” preserves comments)
toml_edit = "0.22"

# Path expansion (~ handling in interactive prompts)
shellexpand.workspace = true

[dev-dependencies]
tempfile = "3"
